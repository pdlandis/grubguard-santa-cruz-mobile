
<StackLayout class="page page-content">

  <ListView [items]="itemList">
    <ng-template let-item="item">
      <GridLayout rows="*,*" columns="*,auto" class="list-item badge-good">
        <Label [text]="item.name" row="0" class="list-item-title title-good"></Label>
        <Label [text]="item.address" row="1" col="0" class="list-item-address"></Label>
        <Label text="99mi" row="1" col="1"></Label>
      </GridLayout>
    </ng-template>

  </ListView>
</StackLayout>
